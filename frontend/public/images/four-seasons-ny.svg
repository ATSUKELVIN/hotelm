<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#87CEEB"/>
      <stop offset="1" stop-color="#E0F6FF"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#B0E0E6"/>
      <stop offset="1" stop-color="#4682B4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#sky)"/>
  <rect x="150" y="120" width="500" height="420" fill="#D3D3D3" stroke="#696969" stroke-width="2"/>
  <g id="window">
    <rect x="180" y="150" width="55" height="55" fill="url(#glass)" stroke="#333" stroke-width="2" rx="4"/>
    <line x1="207.5" y1="150" x2="207.5" y2="205" stroke="#555" stroke-width="1.5"/>
    <line x1="180" y1="177.5" x2="235" y2="177.5" stroke="#555" stroke-width="1.5"/>
  </g>
  <use href="#window" x="80" y="0"/>
  <use href="#window" x="160" y="0"/>
  <use href="#window" x="240" y="0"/>
  <g id="window2">
    <rect x="180" y="230" width="55" height="55" fill="url(#glass)" stroke="#333" stroke-width="2" rx="4"/>
    <line x1="207.5" y1="230" x2="207.5" y2="285" stroke="#555" stroke-width="1.5"/>
    <line x1="180" y1="257.5" x2="235" y2="257.5" stroke="#555" stroke-width="1.5"/>
  </g>
  <use href="#window2" x="80" y="0"/>
  <use href="#window2" x="160" y="0"/>
  <use href="#window2" x="240" y="0"/>
  <g id="window3">
    <rect x="180" y="310" width="55" height="55" fill="url(#glass)" stroke="#333" stroke-width="2" rx="4"/>
    <line x1="207.5" y1="310" x2="207.5" y2="365" stroke="#555" stroke-width="1.5"/>
    <line x1="180" y1="337.5" x2="235" y2="337.5" stroke="#555" stroke-width="1.5"/>
  </g>
  <use href="#window3" x="80" y="0"/>
  <use href="#window3" x="160" y="0"/>
  <use href="#window3" x="240" y="0"/>
  <circle cx="100" cy="80" r="45" fill="#FFD700" opacity="0.9"/>
  <text x="400" y="560" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#1C1C1C" text-anchor="middle">FOUR SEASONS</text>
</svg>